{% extends 'base.html' %}

{% block seo %}
    <meta name="description" content="Glimpses of ASWATHAMA CLASSES learning environment. See our students in action and our practical coaching setup.">
    <meta name="keywords" content="gallery, classroom photos, coaching environment, students">
    <link rel="canonical" href="{{ request.url }}">
{% endblock %}

{% block title %}Gallery - ASWATHAMA CLASSES{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Gallery</h1>
</section>

<section class="gallery-section">
    <div class="container">
        <p class="gallery-intro">Take a look at our learning environment and student activities.</p>
        
        <div class="gallery-grid">
            {% for item in gallery_items %}
            <div class="gallery-item">
                <img src="{{ item.url }}" alt="ASWATHAMA CLASSES Student Activity - Gallery Image {{ loop.index }}" class="gallery-image" loading="lazy">
            </div>
            {% endfor %}
        </div>
        
        <p class="gallery-note">More photos coming soon!</p>
    </div>
</section>
{% endblock %}
