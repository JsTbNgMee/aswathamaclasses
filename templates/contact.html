{% extends 'base.html' %}

{% block title %}Contact Us - ASWATHAMA CLASSES{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Contact Us</h1>
</section>

<section class="contact-section">
    <div class="container">
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <h4>Address</h4>
                    <p><a href="{{ data.address_map }}" target="_blank" class="map-link">{{ data.address }}</a></p>
                </div>
                <div class="info-item">
                    <h4>Email</h4>
                    <p>{{ data.email }}</p>
                </div>
            </div>
            
            <div class="contact-form-container">
                <h2>Send us a Message</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="formMessage" class="form-message"></div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30703.54288429916!2d74.49336313476563!3d15.859600199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1766297615423!5m2!1sen!2sin" class="map-embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const message = document.getElementById('message').value;
    
    // Create WhatsApp message
    const whatsappMessage = `Hello! I am ${name}.\n\nPhone: ${phone}\n\nMessage: ${message}`;
    const whatsappNumber = '919019374771';
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
    
    // Open WhatsApp
    window.open(whatsappUrl, '_blank');
    
    // Reset form
    document.getElementById('contactForm').reset();
    document.getElementById('formMessage').innerText = 'Redirecting to WhatsApp...';
});
</script>
{% endblock %}
